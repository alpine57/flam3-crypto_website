<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configure Bots</title>
<style>
    .container {
        margin-bottom: 20px;
    }
    .form-container {
        border: 1px solid #ccc;
        padding: 20px;
    }
    .form-container h2 {
        margin-top: 0;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #007bff;
    }
    input:focus + .slider {
        box-shadow: 0 0 1px #007bff;
    }
    /* Additional styling for currency pair inputs */
    .currency-pair-container {
        margin-bottom: 10px;
    }
    .currency-pair-label {
        display: inline-block;
        width: 100px;
        margin-bottom: 5px;
    }
    .currency-pair-input {
        width: calc(100% - 120px);
        margin-bottom: 5px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<!-- Binance Configuration Form -->
<div class="container">
    <div class="form-container" id="binance-container">
        <h2>Binance Configuration</h2>
        <form id="binance-config-form">
            <div class="currency-pair-container">
                <label class="currency-pair-label" for="binance-currency-pair">Currency Pair:</label>
                <input class="currency-pair-input" type="text" id="binance-currency-pair" name="binance-currency-pair" placeholder="e.g., BTC/USD">
            </div>
            <label for="binance-api-key">API Key:</label>
            <input type="text" id="binance-api-key" name="binance-api-key"><br>
            <label for="binance-secret-key">Secret Key:</label>
            <input type="text" id="binance-secret-key" name="binance-secret-key"><br>
            <label for="investment-amount">Investment Amount:</label>
            <input type="number" id="investment-amount" name="investment-amount"><br>
            <label for="timeframe">Timeframe:</label>
            <select id="binance-timeframe" name="timeframe">
                <option value="1m">1 minute</option>
                <option value="5m">5 minutes</option>
                <option value="15m">15 minutes</option>
                <option value="30m">30 minutes</option>
                <option value="1h">1 hour</option>
                <option value="4h">4 hours</option>
                <option value="1d">1 day</option>
                <option value="1w">1 week</option>
                <option value="1M">1 month</option>
            </select><br>
            <button type="button" onclick="saveChanges('binance')">Save Changes</button>
        </form>
        <label class="switch">
            <input type="checkbox" id="binance-toggle">
            <span class="slider"></span>
        </label>
        <span id="binance-status">Bot is off</span>
    </div>
</div>

<!-- Coinbase Configuration Form -->
<div class="container">
    <div class="form-container" id="coinbase-container">
        <h2>Coinbase Configuration</h2>
        <form id="coinbase-config-form">
            <div class="currency-pair-container">
                <label class="currency-pair-label" for="coinbase-currency-pair">Currency Pair:</label>
                <input class="currency-pair-input" type="text" id="coinbase-currency-pair" name="coinbase-currency-pair" placeholder="e.g., BTC/USD">
            </div>
            <label for="coinbase-api-key">API Key:</label>
            <input type="text" id="coinbase-api-key" name="coinbase-api-key"><br>
            <label for="coinbase-secret-key">Secret Key:</label>
            <input type="text" id="coinbase-secret-key" name="coinbase-secret-key"><br>
            <label for="investment-amount">Investment Amount:</label>
            <input type="number" id="investment-amount" name="investment-amount"><br>
            <label for="timeframe">Timeframe:</label>
            <select id="coinbase-timeframe" name="timeframe">
                <option value="1m">1 minute</option>
                <option value="5m">5 minutes</option>
                <option value="15m">15 minutes</option>
                <option value="30m">30 minutes</option>
                <option value="1h">1 hour</option>
                <option value="4h">4 hours</option>
                <option value="1d">1 day</option>
                <option value="1w">1 week</option>
                <option value="1M">1 month</option>
            </select><br>
            <button type="button" onclick="saveChanges('coinbase')">Save Changes</button>
        </form>
        <label class="switch">
            <input type="checkbox" id="coinbase-toggle">
            <span class="slider"></span>
        </label>
        <span id="coinbase-status">Bot is off</span>
    </div>
</div>

<script>
    // JavaScript Function to Save Changes
    function saveChanges(platform) {
        var apiKey = document.getElementById(platform + '-api-key').value;
        var secretKey = document.getElementById(platform + '-secret-key').value;
        var currencyPair = document.getElementById(platform + '-currency-pair').value;
        var investmentAmount = document.getElementById('investment-amount').value;
        var timeframe = document.getElementById(platform + '-timeframe').value;

        // Implement your save logic here
        console.log("Platform: " + platform);
        console.log("Currency Pair: " + currencyPair);
        console.log("API Key: " + apiKey);
        console.log("Secret Key: " + secretKey);
        console.log("Investment Amount: " + investmentAmount);
        console.log("Timeframe: " + timeframe);
    }

    // JavaScript for Toggle Functionality
    document.getElementById('binance-toggle').addEventListener('change', function () {
        var status = document.getElementById('binance-status');
        if (this.checked) {
            status.textContent = "Bot is on";
            // Add logic to start the bot
        } else {
            status.textContent = "Bot is off";
            // Add logic to stop the bot
        }
    });

    document.getElementById('coinbase-toggle').addEventListener('change', function () {
        var status = document.getElementById('coinbase-status');
        if (this.checked) {
            status.textContent = "Bot is on";
            // Add logic to start the bot
        } else {
            status.textContent = "Bot is off";
            // Add logic to stop the bot
        }
    });
</script>

</body>
</html>
