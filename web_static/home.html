<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Container with Space from Edges</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color for the whole page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: calc(100vw - 80px); /* 80px less than the viewport width */
            min-height: calc(100vh - 80px); /* Minimum height 80px less than the viewport height */
            background: rgba(255, 255, 255, 0.15); /* Glass Morphism effect */
            border-radius: 10px; /* Rounded corners */
            backdrop-filter: blur(10px); /* Blur effect for background */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Shadow effect */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Border color */
            display: flex;
            flex-direction: column; /* Arrange children elements vertically */
            justify-content: flex-start; /* Align children to the top */
            align-items: center;
            padding: 20px; /* Add some padding for content */
        }

        /* Style for the header container */
        .header-container {
            margin-bottom: 20px; /* Add space between the header container and the navigation */
            text-align: center; /* Center align text */
        }

        /* Style for the header */
        .header {
            font-size: 24px; /* Adjust font size */
        }

        /* Style for additional content */
        .additional-content {
            font-style: italic; /* Italicize the text */
        }

        /* Style for the navigation */
        nav ul {
            list-style-type: none; /* Remove bullets from list */
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px; /* Add some space between navigation items */
        }

        nav ul li:last-child {
            margin-right: 0; /* Remove margin from the last navigation item */
        }

        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Set link color */
        }

        /* Style for the content */
        .content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        /* Style for the left container */
        .left-container {
            display: flex;
            flex-direction: column;
            width: 45%; /* Adjust width as needed */
        }

        /* Style for the left item */
        .left-item {
            height: 100px; /* Set height as needed */
            background-color: #ddd; /* Set background color */
            margin-bottom: 10px; /* Add some space between items */
            padding: 10px; /* Add padding for content */
        }

        /* Style for the right container */
        .right-container {
            width: 45%; /* Adjust width as needed */
            background-color: #ddd; /* Set background color */
            height: 220px; /* Set height as needed */
            padding: 20px; /* Add padding for content */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 class="header">Crypto Bots</h1>
        </div>
        <nav>
            <ul>
                <li><a id="home" href="#">Home</a></li>
                <li><a id="bots" href="#">Spot</a></li>
                <li><a id="settings" href="#">Futures</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <div id="home-section" class="content">
            <div class="left-container">
                <div class="left-item">
                    <h2>Binance</h2>
                    <p id="binance-bots">Number of Bots: 0</p>
                </div>
                <div class="left-item">
                    <h2>Coinbase</h2>
                    <p id="coinbase-bots">Number of Bots: 0</p>
                </div>
            </div>
            <div class="right-container">
                <canvas id="profitChart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to handle navigation clicks
        function navigate(section) {
            // Hide all sections
            document.querySelectorAll('.content').forEach(elem => {
                elem.style.display = 'none';
            });

            // Show selected section
            document.getElementById(section).style.display = 'flex';
        }

        // Add event listeners to navigation links
        document.getElementById('home').addEventListener('click', function() {
            navigate('home-section');
        });
        document.getElementById('bots').addEventListener('click', function() {
            navigate('bots-section');
        });
        document.getElementById('settings').addEventListener('click', function() {
            navigate('settings-section');
        });

        // Function to update the profit chart
        function updateProfitChart() {
            var ctx = document.getElementById('profitChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                    datasets: [{
                        label: 'Spot Market Profit',
                        data: [12, 19, 3, 5, 2, 3, 15],
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 1,
                        fill: false
                    }, {
                        label: 'Futures Market Profit',
                        data: [7, 11, 5, 8, 3, 7, 10],
                        borderColor: 'rgb(54, 162, 235)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Call the function to update the chart
        updateProfitChart();
    </script>
</body>
</html>
