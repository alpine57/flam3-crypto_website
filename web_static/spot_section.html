<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Container with Space from Edges</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color for the whole page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
       .container {
            width: calc(100vw - 80px); /* 80px less than the viewport width */
            height: calc(100vh - 80px); /* 80px less than the viewport height */
            background: rgba(255, 255, 255, 0.15); /* Glass Morphism effect */
            border-radius: 10px; /* Rounded corners */
            backdrop-filter: blur(10px); /* Blur effect for background */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Shadow effect */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Border color */
            display: flex;
            flex-direction: column; /* Arrange children elements vertically */
            justify-content: flex-start; /* Align children to the top */
            align-items: center;
            padding: 20px; /* Add some padding for content */
            overflow: auto; /* Add scrollbars if content exceeds dimensions */
        }

        /* Style for the header container */
        .header-container {
            margin-bottom: 20px; /* Add space between the header container and the navigation */
            text-align: center; /* Center align text */
        }

        /* Style for the header */
        .header {
            font-size: 24px; /* Adjust font size */
        }

        /* Style for additional content */
        .additional-content {
            font-style: italic; /* Italicize the text */
        }

        /* Style for the navigation */
        nav ul {
            list-style-type: none; /* Remove bullets from list */
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px; /* Add some space between navigation items */
        }

        nav ul li:last-child {
            margin-right: 0; /* Remove margin from the last navigation item */
        }

        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Set link color */
        }

        /* Style for the content */
        .content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        /* Style for the left container */
        .left-container {
            display: flex;
            flex-direction: column;
            width: 45%; /* Adjust width as needed */
        }

        /* Style for the left item */
        .left-item {
            height: 100px; /* Set height as needed */
            background-color: #ddd; /* Set background color */
            margin-bottom: 10px; /* Add some space between items */
            padding: 10px; /* Add padding for content */
        }

        /* Style for the right container */
        .right-container {
            width: 45%; /* Adjust width as needed */
            background-color: #ddd; /* Set background color */
            padding: 20px; /* Add padding for content */
            display: flex; /* Enable flexbox */
            flex-direction: column; /* Arrange children vertically */
            justify-content: space-between; /* Space evenly between children */
        }

        .chart-container {
            height: 45%; /* Set height for each chart container */
            margin-bottom: 20px; /* Add margin between chart containers */
        }

        canvas {
            width: 100%; /* Set canvas width to fill its container */
            height: 100%; /* Set canvas height to fill its container */
        }

        /* Style for the bot container */
        .bot-container {
            border: 1px solid black; /* Border around the container */
            padding: 20px; /* Spacing inside the container */
            box-sizing: border-box; /* Box-sizing property */
            cursor: pointer; /* Cursor style when hovering over the container */
            margin: 10px; /* Margin around the container */
            width: calc(50% - 24px); /* Width of the container */
        }

        /* Style for the bot container on hover */
        .bot-container:hover {
            background-color: #f0f0f0; /* Background color when hovered over */
        }

        /* Style for the bot container container */
        .bot-container-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 class="header">Crypto Bots</h1>
        </div>
        <nav>
            <ul>
                <li><a id="home-link" href="#">Home</a></li>
                <li><a id="spot-link" href="#">Spot</a></li>
                <li><a id="futures-link" href="#">Futures</a></li>
                <li><a id="settings-link" href="#">Settings</a></li>
            </ul>
        </nav>
        <div id="home-section" class="content">
            <!-- Content for Home section -->
        </div>
        <div id="spot-section" class="content" style="display:none;">
            <!-- Add content for Spot section here -->
            <div class="bot-container-container" id="bot-container-container">
                <!-- Bot containers -->
                <div class="bot-container" onclick="showBotConfigForm('Bot 1')">Bot 1</div>
                <div class="bot-container" onclick="showBotConfigForm('Bot 2')">Bot 2</div>
                <div class="bot-container" onclick="showBotConfigForm('Bot 3')">Bot 3</div>
                <div class="bot-container" onclick="showBotConfigForm('Bot 4')">Bot 4</div>
                <div class="bot-container" onclick="showBotConfigForm('Bot 5')">Bot 5</div>
                <div class="bot-container" onclick="showBotConfigForm('Bot 6')">Bot 6</div>
                <div class="bot-container" onclick="showBotConfigForm('Bot 7')">Bot 7</div>
                <div class="bot-container" onclick="showBotConfigForm('Bot 8')">Bot 8</div>
                <div class="bot-container" onclick="showBotConfigForm('Bot 9')">Bot 9</div>
                <div class="bot-container" onclick="showBotConfigForm('Bot 10')">Bot 10</div>
            </div>
        </div>
        <div id="futures-section" class="content" style="display:none;">
            <!-- Add content for Futures section here -->
            <div class="bot-container-container" id="futures-bot-container-container">
                <!-- Bot containers for Futures -->
                <div class="bot-container" onclick="showBotConfigForm('Futures Bot 1')">Futures Bot 1</div>
                <div class="bot-container" onclick="showBotConfigForm('Futures Bot 2')">Futures Bot 2</div>
                <div class="bot-container" onclick="showBotConfigForm('Futures Bot 3')">Futures Bot 3</div>
                <div class="bot-container" onclick="showBotConfigForm('Futures Bot 4')">Futures Bot 4</div>
                <div class="bot-container" onclick="showBotConfigForm('Futures Bot 5')">Futures Bot 5</div>
                <div class="bot-container" onclick="showBotConfigForm('Futures Bot 6')">Futures Bot 6</div>
                <div class="bot-container" onclick="showBotConfigForm('Futures Bot 7')">Futures Bot 7</div>
                <div class="bot-container" onclick="showBotConfigForm('Futures Bot 8')">Futures Bot 8</div>
                <div class="bot-container" onclick="showBotConfigForm('Futures Bot 9')">Futures Bot 9</div>
                <div class="bot-container" onclick="showBotConfigForm('Futures Bot 10')">Futures Bot 10</div>
            </div>
        </div>
        <div id="settings-section" class="content" style="display:none;">
            <!-- Content for Settings section -->
        </div>
    </div>
    
    <!-- Include Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <script>
        // Function to handle navigation clicks
        function navigate(section) {
            // Hide all sections
            document.querySelectorAll('.content').forEach(elem => {
                elem.style.display = 'none';
            });

            // Show selected section
            document.getElementById(section).style.display = 'flex';
        }

        // Add event listeners to navigation links
        document.getElementById('home-link').addEventListener('click', function() {
            navigate('home-section');
        });
        document.getElementById('spot-link').addEventListener('click', function() {
            navigate('spot-section');
        });
        document.getElementById('futures-link').addEventListener('click', function() {
            navigate('futures-section');
        });
        document.getElementById('settings-link').addEventListener('click', function() {
            navigate('settings-section');
        });

        // Your additional JavaScript code here
    </script>
</body>
</html>
