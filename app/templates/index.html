<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Management</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Container Styles */
        .content {
            width: 80%;
            margin: 20px 0;
        }

        /* Bot Container */
        .bot-container-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .bot-container {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bot-container:hover {
            background-color: #0056b3;
        }

        /* Form Styles */
        .form-container {
            display: none;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* Close Button */
        .close-button {
            float: right;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            padding: 5px;
        }

        .close-button:hover {
            color: #ff0000;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <h1>Trading Bot Management</h1>

    <!-- Futures Section -->
    <div id="futures-section" class="content" style="display:none;">
        <h2>Futures Bots</h2>
        <div class="bot-container-container" id="futures-bot-container-container">
            <!-- Futures bots will be populated here -->
            {% for bot in futures_bots %}
            <div class="bot-container" data-bot-id="{{ bot.id }}" onclick="showFuturesBotConfigForm('{{ bot.name }}')">{{ bot.name }}</div>
            {% endfor %}
        </div>
    </div>

    <!-- Settings Section -->
    <div id="settings-section" class="content" style="display:none;">
        <div class="additional-content">
            <h2>Settings</h2>
            <p>Settings content goes here...</p>
        </div>
    </div>

    <!-- Spot Bot Configuration Form -->
    <div id="spot-bot-config-container" class="form-container">
        <span class="close-button" onclick="closeSpotBotConfigForm()">X</span>
        <h2 id="spot-bot-config-header">Spot Bot Configuration</h2>
        <form id="spot-bot-config-form">
            <label for="spot-exchange">Exchange:</label>
            <select id="spot-exchange" name="exchange">
                <option value="binance">Binance</option>
                <option value="coinbase">Coinbase</option>
            </select>
            <label for="spot-api-key">API Key</label>
            <input type="text" id="spot-api-key" name="api-key" required>
            <label for="spot-api-secret">API Secret</label>
            <input type="text" id="spot-api-secret" name="api-secret" required>
            <label for="spot-trade-amount">Trade Amount</label>
            <input type="number" id="spot-trade-amount" name="trade-amount" required>
            <label for="spot-trade-pair">Trade Pair</label>
            <input type="text" id="spot-trade-pair" name="trade-pair" required>
            <label for="spot-time-frame">Time Frame</label>
            <select id="spot-time-frame" name="time-frame" required>
                <option value="1m">1m</option>
                <option value="5m">5m</option>
                <option value="15m">15m</option>
                <option value="30m">30m</option>
                <option value="1h">1h</option>
                <option value="4h">4h</option>
                <option value="1d">1d</option>
            </select>
            <label for="spot-bot-status">Bot Status</label>
            <label class="switch">
                <input type="checkbox" id="spot-bot-status" name="bot-status">
                <span class="slider"></span>
            </label>
            <button type="submit">Save Configuration</button>
        </form>
    </div>

    <!-- Futures Bot Configuration Form -->
    <div id="futures-bot-config-container" class="form-container">
        <span class="close-button" onclick="closeFuturesBotConfigForm()">X</span>
        <h2 id="futures-bot-config-header">Futures Bot Configuration</h2>
        <form id="futures-bot-config-form">
            <label for="futures-exchange">Exchange:</label>
            <select id="futures-exchange" name="exchange">
                <option value="binance">Binance</option>
                <option value="coinbase">Coinbase</option>
            </select>
            <label for="futures-api-key">API Key</label>
            <input type="text" id="futures-api-key" name="api-key" required>
            <label for="futures-api-secret">API Secret</label>
            <input type="text" id="futures-api-secret" name="api-secret" required>
            <label for="futures-trade-amount">Trade Amount</label>
            <input type="number" id="futures-trade-amount" name="trade-amount" required>
            <label for="futures-trade-pair">Trade Pair</label>
            <input type="text" id="futures-trade-pair" name="trade-pair" required>
            <label for="leverage">Leverage</label>
            <input type="number" id="leverage" name="leverage" required>
            <label for="futures-time-frame">Time Frame</label>
            <select id="futures-time-frame" name="time-frame" required>
                <option value="1m">1m</option>
                <option value="5m">5m</option>
                <option value="15m">15m</option>
                <option value="30m">30m</option>
                <option value="1h">1h</option>
                <option value="4h">4h</option>
                <option value="1d">1d</option>
            </select>
            <label for="futures-bot-status">Bot Status</label>
            <label class="switch">
                <input type="checkbox" id="futures-bot-status" name="bot-status">
                <span class="slider"></span>
            </label>
            <button type="submit">Save Configuration</button>
        </form>
    </div>

    <script>
        function showSection(section) {
            const sections = document.querySelectorAll('.content');
            sections.forEach(sec => {
                sec.style.display = 'none'; // Hide all sections
            });
            document.getElementById(section + '-section').style.display = 'block'; // Show the selected section
        }

        function showSpotBotConfigForm(botName) {
            document.getElementById('spot-bot-config-header').textContent = botName + ' Configuration';
            document.getElementById('spot-bot-config-container').style.display = 'block'; // Show the configuration form
        }

        function closeSpotBotConfigForm() {
            document.getElementById('spot-bot-config-container').style.display = 'none'; // Hide the configuration form
        }

        function showFuturesBotConfigForm(botName) {
            document.getElementById('futures-bot-config-header').textContent = botName + ' Configuration';
            document.getElementById('futures-bot-config-container').style.display = 'block'; // Show the configuration form
        }

        function closeFuturesBotConfigForm() {
            document.getElementById('futures-bot-config-container').style.display = 'none'; // Hide the configuration form
        }

        // Show home section on load
        showSection('futures'); // Default view can be changed as needed
    </script>
</body>
</html>
